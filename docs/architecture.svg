<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <style>
    .box { fill:#f7f9fc; stroke:#2b6cb0; stroke-width:2px; rx:8px; }
    .text { font-family: Arial, Helvetica, sans-serif; font-size:14px; fill:#1a202c }
    .title { font-weight:700; font-size:16px }
    .arrow { stroke:#4a5568; stroke-width:2; fill:none; marker-end:url(#arrowhead) }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568" />
    </marker>
  </defs>

  <!-- Boxes -->
  <rect class="box" x="20" y="40" width="160" height="60"/>
  <text class="text title" x="40" y="70">Streamlit</text>
  <text class="text" x="40" y="90">Frontend / Upload</text>

  <rect class="box" x="240" y="40" width="160" height="60"/>
  <text class="text title" x="270" y="70">FastAPI</text>
  <text class="text" x="270" y="90">Validação / Gateway</text>

  <rect class="box" x="460" y="40" width="140" height="60"/>
  <text class="text title" x="480" y="70">MinIO</text>
  <text class="text" x="480" y="90">Buckets: bronze/silver/gold</text>

  <rect class="box" x="640" y="40" width="200" height="60"/>
  <text class="text title" x="660" y="70">Airflow</text>
  <text class="text" x="660" y="90">Orquestra DAGs / Transformações</text>

  <!-- Arrows -->
  <path class="arrow" d="M180 70 L240 70"/>
  <path class="arrow" d="M400 70 L460 70"/>
  <path class="arrow" d="M600 70 L640 70"/>

  <!-- Gold box -->
  <rect class="box" x="360" y="170" width="180" height="60"/>
  <text class="text title" x="390" y="200">Gold (Curated)</text>
  <text class="text" x="390" y="220">Agregado para consumo (BI/ML)</text>

  <path class="arrow" d="M530 100 L450 170"/>

  <text class="text" x="20" y="260">Diagrama simplificado da arquitetura: Streamlit → FastAPI → MinIO → Airflow → Gold</text>
</svg>
